<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clique em mim</title>
    <script type="text/javascript">
      function move(button) {
        const height = parseInt(button.style.marginTop);
        const width = parseInt(button.style.marginLeft);
        const changeTop = Math.random() * (window.innerHeight - height) + 'px';
        const changeLeft = Math.random() * (window.innerWidth - width) + 'px';
        button.style.marginTop = changeTop;
        button.style.marginLeft = changeLeft;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <style>
      .button {
        background-color: rgb(4, 67, 204);
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font-weight: bold">Clique no bot√£o se for capaz.</h1>
    <button
      onmouseover="move(this)"
      onclick="party.confetti(this)"
      class="button"
      style="margin-top: 100px; margin-left: 600px"
    >
      Clique em mim!
    </button>
  </body>
</html>
